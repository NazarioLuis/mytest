<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Test System</title>
    <link rel="stylesheet" href="font/material-design-icons/material-icons.css">
    <link rel="stylesheet" href="css/lib/materialize.min.css">
    <link rel="stylesheet" href="css/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/jquery-2.2.1.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/materialize.js"></script>
</head>
<body ng-app="myApp" class="container">

    <header>
        <!-- Dropdown General -->
        <ul id="dropdownGeneral" class="dropdown-content">
            <li><a ng-click="template='alumno'">Alumno</a></li>
            <li><a ng-click="template='carrera'">Carrera</a></li>
            <li><a ng-click="template=''">Periodo Lectivo</a></li>
            <li><a ng-click="template='materia'">Asignatura</a></li>
        </ul>
        <!-- Dropdown Procesos -->
        <ul id="dropdownProceso" class="dropdown-content">
            <li><a href="#/alumno">Inscripciones</a></li>
            <li><a href="#!">Registrar Examen</a></li>
        </ul>

        <nav class="teal">
            <div  class="nav-wrapper">
                <a href="#" ng-click="template=null" class="brand-logo center">i-Test</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a class="dropdown-button" href="#!" data-activates="dropdownGeneral">General<i class="material-icons right">arrow_drop_down</i></a></li>
                    <li><a class="dropdown-button" href="#!" data-activates="dropdownProceso">Procesos<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>

        <br>

        <script>
            $( document ).ready(function() {
                $(".dropdown-button").dropdown();
            });
            window.onbeforeunload = function() {
                return "Esta seguro de que desea abandonar esta pagina!";
            }
        </script>
    </header>

    <!--Se agrega un template con angularjs-->
    <section ng-include="'templates/'+(template==null?'bienvenido':template)+'.html'"></section>

    <!--Angular scripts-->
    <script src="js/app.js"></script>
    <script src="js/ctrl_alumno.js"></script>
    <script src="js/ctrl_materia.js"></script>
    <script src="js/ctrl_carrera.js"></script>


</body>
</html>
